<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="tic-tac-toe.js" defer></script>
</head>
<body>
        <div class="winner"></div>
        <div class="player-1">
            <label for="player1">Player 1 Name(x)</label>
            <input type="text" name="player1" id="player1">
        </div>
        <div class="board">
            <button class="0"></button>
            <button class="1"></button>
            <button class="2"></button>
            <button class="3"></button>
            <button class="4"></button>
            <button class="5"></button>
            <button class="6"></button>
            <button class="7"></button>
            <button class="8"></button>
        </div>
        <div class="player-2">
            <label for="player2">Player 2 Name(O)</label>
            <input type="text" name="player2" id="player2">
        </div>
        <button class="start">Start</button>
</body>
</html>
